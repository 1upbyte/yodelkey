<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YodelKey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            line-height: 1.6;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            max-height: 95vh;
            background: #252541;
            border-radius: 16px;
            padding: 10px 40px 40px 40px;
            overflow-y: auto;
        }

        h1 {
            color: #a8d8ea;
            font-size: 2rem;
            text-align: center;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #9e9e9e;
            font-size: 0.95rem;
        }

        .notice {
            text-align: center;
            color: #ff9800;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .notice strong {
            color: #ffa726;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 2px solid #3a3a5a;
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #9e9e9e;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            bottom: -2px;
        }

        .tab:hover {
            color: #b0b0b0;
        }

        .tab.active {
            color: #a8d8ea;
            border-bottom-color: #a8d8ea;
        }

        .form-group {
            margin-bottom: 0;
            min-height: 140px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        select, input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a2e;
            border: 2px solid #3a3a5a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        select:focus, input[type="text"]:focus, textarea:focus, input[type="file"]:focus {
            outline: none;
            border-color: #a8d8ea;
            box-shadow: 0 0 0 3px rgba(168, 216, 234, 0.1);
        }

        select:hover, input[type="text"]:hover, textarea:hover {
            border-color: #4a4a6a;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background: #a8d8ea;
            color: #1a1a2e;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 12px;
        }

        input[type="file"]::file-selector-button:hover {
            background: #8fc8de;
            transform: translateY(-1px);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #a8d8ea 0%, #8fc8de 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(168, 216, 234, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #a8d8ea;
            background: rgba(168, 216, 234, 0.1);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result strong {
            color: #a8d8ea;
        }

        .result a {
            color: #a8d8ea;
            text-decoration: none;
            word-break: break-all;
            transition: color 0.3s ease;
        }

        .result a:hover {
            color: #8fc8de;
            text-decoration: underline;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border-left-color: #ff6b6b;
        }

        .error strong {
            color: #ff6b6b;
        }

        .hidden {
            display: none;
        }

        .share-key {
            display: inline-block;
            background: #1a1a2e;
            padding: 4px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: #a8d8ea;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .share-key:hover {
            background: #252541;
            box-shadow: 0 4px 12px rgba(168, 216, 234, 0.3);
        }

        .share-key:hover::after {
            content: 'Click to copy URL';
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            pointer-events: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            letter-spacing: normal;
            font-weight: normal;
        }

        .share-key:active {
            transform: translateY(0);
        }

        .result-label {
            font-size: 0.75rem;
            color: #9e9e9e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        .result-content {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .result-content .share-key {
            font-size: 1.3rem;
            padding: 8px 16px;
        }

        .result-link {
            margin-top: 8px;
            font-size: 0.95rem;
        }

        .result-main {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .result-text {
            flex: 1;
            min-width: 0;
        }

        .result-qr {
            flex-shrink: 0;
        }

        #qrcode {
            background: white;
            padding: 4px;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        #qrcode:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(168, 216, 234, 0.4);
        }

        #qrcode:hover::after {
            content: 'Click to enlarge';
            position: absolute;
            bottom: -24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
            pointer-events: none;
        }

        .qr-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, background 0.3s ease;
        }

        .qr-modal.active {
            background: rgba(0, 0, 0, 0.9);
            opacity: 1;
            visibility: visible;
        }

        .qr-modal-content {
            background: white;
            padding: 20px;
            border-radius: 16px;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transform: scale(0.7);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .qr-modal.active .qr-modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .qr-modal-close {
            color: #9e9e9e;
            font-size: 0.85rem;
            text-align: center;
        }

        #qrcodeLarge {
            background: white;
        }

        .copy-hint {
            font-size: 0.7rem;
            color: #7e7e9e;
            margin-top: 6px;
        }

        .file-info {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #9e9e9e;
        }

        .file-error {
            color: #ff6b6b;
        }

        .upload-progress {
            margin-top: 12px;
            margin-bottom: 12px;
            display: none;
        }

        .upload-progress.active {
            display: block;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #1a1a2e;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #a8d8ea 0%, #8fc8de 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.75rem;
            color: #9e9e9e;
            text-align: center;
        }

        .footer {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #3a3a5a;
            text-align: center;
            color: #9e9e9e;
            font-size: 0.85rem;
        }

        .footer a {
            color: #a8d8ea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #8fc8de;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 24px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .tab {
                font-size: 0.9rem;
                padding: 10px 12px;
            }

            select, input[type="text"], textarea, input[type="file"] {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 24px 20px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .tab {
                font-size: 0.85rem;
                padding: 8px 8px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>YodelKey</h1>
        <p class="subtitle">Share URLs, text, and files with a yodel</p>
        
        <div class="tabs">
            <button type="button" class="tab active" data-type="url">URL</button>
            <button type="button" class="tab" data-type="text">Text</button>
            <button type="button" class="tab" data-type="file">File</button>
        </div>

        <form id="shareForm">
            <input type="hidden" id="typeInput" name="type" value="url">

            <div class="form-group" id="contentGroup">
                <label id="contentLabel" for="contentInput">URL</label>
                <textarea id="contentInput" name="content" placeholder="https://example.com" required></textarea>
            </div>

            <div class="form-group hidden" id="fileGroup">
                <label for="fileInput">Choose a file</label>
                <input type="file" id="fileInput" name="file">
                <div id="fileInfo" class="file-info"></div>
                <div id="uploadProgress" class="upload-progress">
                    <div class="progress-bar-container">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                    <div id="progressText" class="progress-text">Uploading...</div>
                </div>
            </div>

            <button type="submit">Create Share Link</button>
        </form>

        <div id="result" class="result"></div>

        <div class="footer">
            <div class="notice">
                Items are automatically deleted after 5 minutes.<br>Do not share sensitive information.
            </div>
            <a href="https://github.com/1upbyte/yodelkey" target="_blank" rel="noopener noreferrer">Made by Pablo Comino (@1upbyte)</a><br>
            Inspired by <a href="https://www.yellkey.com" target="_blank" rel="noopener noreferrer">yellkey.com</a>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const typeInput = document.getElementById('typeInput');
        const contentGroup = document.getElementById('contentGroup');
        const fileGroup = document.getElementById('fileGroup');
        const contentLabel = document.getElementById('contentLabel');
        const contentInput = document.getElementById('contentInput');
        const fileInput = document.getElementById('fileInput');
        const shareForm = document.getElementById('shareForm');
        const resultDiv = document.getElementById('result');
        const fileInfo = document.getElementById('fileInfo');

        const MAX_FILE_SIZE = 100 * 1024 * 1024; // 100MB in bytes

        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                const type = this.dataset.type;
                typeInput.value = type;

                if (type === 'file') {
                    contentGroup.classList.add('hidden');
                    fileGroup.classList.remove('hidden');
                    contentInput.removeAttribute('required');
                    fileInput.setAttribute('required', 'required');
                } else {
                    contentGroup.classList.remove('hidden');
                    fileGroup.classList.add('hidden');
                    contentInput.setAttribute('required', 'required');
                    fileInput.removeAttribute('required');
                    
                    if (type === 'url') {
                        contentLabel.textContent = 'URL';
                        contentInput.placeholder = 'https://example.com';
                    } else {
                        contentLabel.textContent = 'Text';
                        contentInput.placeholder = 'Enter your text here...';
                    }
                }
            });
        });

        // Handle Enter key: submit on URL tab, allow newlines on Text tab
        contentInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && typeInput.value === 'url') {
                e.preventDefault();
                shareForm.requestSubmit();
            }
        });

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                const file = this.files[0];
                const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
                
                if (file.size > MAX_FILE_SIZE) {
                    fileInfo.textContent = `File too large: ${fileSizeMB} MB (max 100 MB)`;
                    fileInfo.classList.add('file-error');
                } else {
                    fileInfo.textContent = `Selected: ${file.name} (${fileSizeMB} MB)`;
                    fileInfo.classList.remove('file-error');
                }
            } else {
                fileInfo.textContent = '';
                fileInfo.classList.remove('file-error');
            }
        });

        shareForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('type', typeInput.value);
            
            if (typeInput.value === 'file') {
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    
                    if (file.size > MAX_FILE_SIZE) {
                        resultDiv.className = 'result error';
                        resultDiv.style.display = 'block';
                        resultDiv.innerHTML = '<strong>Error:</strong> File size exceeds 100 MB limit';
                        return;
                    }
                    
                    formData.append('file', file);
                }
            } else {
                formData.append('content', contentInput.value);
            }

            try {
                // Show progress bar for file uploads
                const uploadProgress = document.getElementById('uploadProgress');
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                
                if (typeInput.value === 'file') {
                    uploadProgress.classList.add('active');
                }

                const xhr = new XMLHttpRequest();
                
                // Track upload progress
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressText.textContent = `Uploading... ${Math.round(percentComplete)}%`;
                    }
                });
                
                // Handle response
                const response = await new Promise((resolve, reject) => {
                    xhr.onload = () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve({
                                ok: true,
                                text: () => Promise.resolve(xhr.responseText)
                            });
                        } else {
                            resolve({
                                ok: false,
                                text: () => Promise.resolve(xhr.responseText)
                            });
                        }
                    };
                    xhr.onerror = () => reject(new Error('Network error'));
                    
                    xhr.open('POST', '/create');
                    xhr.send(formData);
                });

                const data = await response.text();
                
                // Update progress bar to show completion
                if (typeInput.value === 'file') {
                    progressBar.style.width = '100%';
                    progressText.textContent = 'Upload complete!';
                }

                if (response.ok) {
                    resultDiv.className = 'result';
                    resultDiv.style.display = 'block';
                    const fullUrl = window.location.origin + "/" + data;
                    resultDiv.innerHTML = `
                        <div class="result-main">
                            <div class="result-text">
                                <div class="result-content">
                                    <span class="result-label">Key:</span>
                                    <span class="share-key">${data}</span>
                                </div>
                                <div class="result-link">
                                    <a href="${data}" target="_blank">${window.location.host}/${data}</a>
                                </div>
                            </div>
                            <div class="result-qr">
                                <div id="qrcode"></div>
                            </div>
                        </div>
                    `;
                    
                    // Generate QR code
                    new QRCode(document.getElementById('qrcode'), {
                        text: fullUrl,
                        width: 80,
                        height: 80,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    
                    // Add logo to QR code
                    addLogoToQR('qrcode', 16);
                    
                    // Add click handler for fullscreen QR code
                    document.getElementById('qrcode').addEventListener('click', function() {
                        showQRModal(fullUrl);
                    });
                    
                    // Add click handler to copy URL when clicking share key
                    document.querySelector('.share-key').addEventListener('click', async function() {
                        try {
                            await navigator.clipboard.writeText(fullUrl);
                            const originalText = this.textContent;
                            this.textContent = 'Copied!';
                            setTimeout(() => {
                                this.textContent = originalText;
                            }, 1500);
                        } catch (err) {
                            console.error('Failed to copy:', err);
                        }
                    });
                    
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `<strong>Error:</strong> ${data}`;
                }
            } catch (error) {
                // Update progress bar to show error
                const uploadProgress = document.getElementById('uploadProgress');
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                
                if (uploadProgress.classList.contains('active')) {
                    progressBar.style.width = '0%';
                    progressText.textContent = 'Upload failed';
                }
                
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error}`;
            }
        });

        function showQRModal(url) {
            // Create modal if it doesn't exist
            let modal = document.getElementById('qrModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'qrModal';
                modal.className = 'qr-modal';
                modal.innerHTML = `
                    <div class="qr-modal-content" onclick="event.stopPropagation()">
                        <div id="qrcodeLarge"></div>
                        <div class="qr-modal-close">Click outside to close</div>
                    </div>
                `;
                document.body.appendChild(modal);
                
                // Close modal on click
                modal.addEventListener('click', function() {
                    modal.classList.remove('active');
                    // Clear QR code after animation completes
                    setTimeout(() => {
                        document.getElementById('qrcodeLarge').innerHTML = '';
                    }, 300);
                });
            }
            
            // Clear previous QR code
            document.getElementById('qrcodeLarge').innerHTML = '';
            
            // Generate large QR code
            new QRCode(document.getElementById('qrcodeLarge'), {
                text: url,
                width: 300,
                height: 300,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Add logo to large QR code
            addLogoToQR('qrcodeLarge', 60);
            
            // Show modal with animation
            // Use requestAnimationFrame to ensure the transition is triggered
            requestAnimationFrame(() => {
                modal.classList.add('active');
            });
        }

        function addLogoToQR(containerId, logoSize) {
            const container = document.getElementById(containerId);
            const canvas = container.querySelector('canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                const centerX = (canvas.width - logoSize) / 2;
                const centerY = (canvas.height - logoSize) / 2;
                
                // Draw white background circle
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, logoSize / 2 + 2, 0, 2 * Math.PI);
                ctx.fill();
                
                // Draw logo
                ctx.drawImage(img, centerX, centerY, logoSize, logoSize);
            };
            img.src = '/favicon.ico';
        }
    </script>
</body>
</html>
